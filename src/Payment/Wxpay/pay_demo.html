<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/> 
    <title>微信支付样例-支付</title>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">

    //调用微信JS api 支付
    function jsApiCall(signObj)
    {
        //var signObj = {"appId":"wx102b7470b7ca0820","timeStamp":1482126443,"nonceStr":"4CWtFRhLUSIkOLqJ","package":"prepay_id=wx201612191347243e11b585330255019646","signType":"MD5", "paySign":"E67701003E5565225A6D7C294F2AB53B"}
    
        WeixinJSBridge.invoke(
            'getBrandWCPayRequest',
            signObj,
            function(res){
                if (res.err_msg == 'get_brand_wcpay_request:ok') {
                    // 成功
                    alert('支付成功, 请自定义跳转.');
                } else {
                    WeixinJSBridge.log(res.err_msg);
                    alert('[ ' + res.err_code + ' ] ' + 
                        '[ ' + res.err_desc + ' ] ' +  
                        '[ ' + res.err_msg + ' ] '); 
                }
            }
        );
    }

    function callpay()
    {
        if (typeof WeixinJSBridge == "undefined"){
            if( document.addEventListener ){
                document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
            }else if (document.attachEvent){
                document.attachEvent('WeixinJSBridgeReady', jsApiCall); 
                document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
            }
        } else {

            // H5调起支付API :
            // https://pay.weixin.qq.com/wiki/doc/api/jsapi.php?chapter=7_7&index=6

            var signObj = '';

            $.post('http://front-test.kankanyisheng.com/api/frontend/paycore/onetoone', {question_id: "9", price: "1", to_uid: "3479"}, function(res) {

                signObj = JSON.parse(res.data.bridge_json_string);

                jsApiCall(signObj);
            });
        }
    }
    </script>
</head>
<body>
    <br/>
    <font color="#9ACD32"><b>该笔订单支付金额为<span style="color:#f00;font-size:50px">1分</span>钱</b></font><br/><br/>
    <div align="center">
        <button style="width:210px; height:50px; border-radius: 15px;background-color:#FE6714;border:0px #FE6714 solid; cursor: pointer;  color:white;  font-size:16px;" type="button" onclick="callpay()" >立即支付</button>
    </div>
</body>
</html>
